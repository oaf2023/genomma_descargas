[server]
# Puerto en el que escucha el servidor
port = 8501

# Dirección en la que escucha el servidor
# 0.0.0.0 permite conexiones desde cualquier origen
address = "0.0.0.0"

# Habilitar CORS para permitir acceso público
enableCORS = false

# Deshabilitar protección XSRF para acceso público
enableXsrfProtection = false

# Habilitar WebSocket message compression
enableWebsocketCompression = false

# Headless mode (sin navegador)
headless = true

[browser]
# No abrir navegador automáticamente
gatherUsageStats = false
serverAddress = "0.0.0.0"
serverPort = 8501

[client]
# Ocultar menú hamburguesa y elementos de la barra superior
toolbarMode = "minimal"
showErrorDetails = false

[ui]
# Ocultar todos los elementos de UI innecesarios
hideTopBar = true

[runner]
# Evitar mostrar mensajes de desarrollo
magicEnabled = false

[theme]
primaryColor = "#1f77b4"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"
